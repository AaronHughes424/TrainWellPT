{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Product Review</h2>
                <h5 class="text-muted">Review a Product</h5>
                <hr>
            </div>
        </div>

        <div class="row mt-3 custom-margin">
            <!-- Product review form -->
            <div class="col-12 col-md-6 offset-md-3">
                <form action="{% url 'create_review' product.id %}" method="POST" class="form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">
                        <button class="btn btn-blue" type="submit" >Submit Review</button>
                        <a href="{% url 'products' %}" class="btn btn-grey" aria-label="Link to product detail page">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
{% endblock %}
